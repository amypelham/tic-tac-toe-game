<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Tic Tac Toe</title>

          <!-- external CSS link -->
          <link rel="stylesheet" href="style.css">
          <link rel="preconnect" href="https://fonts.googleapis.com">
          <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
          <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    </head>

    <body>
          <div id="main">
               <h1>TIC TAC TOE</h1>
       
               <!-- Game Instructions -->
               <h3>Click on a box to play!</h3>
               <p>Player 1 places X's  |  Player 2 places O's</p>

               <!-- Space to show player turn -->
               <h3 id="playerTurn">Player --'s turn</h3>
          </div>

          <!-- Game Board -->
          <section class="board" id="board">
               <div class="box" data-cell></div>
               <div class="box" data-cell></div>
               <div class="box" data-cell></div>

               <div class="box" data-cell></div>
               <div class="box" data-cell></div>
               <div class="box" data-cell></div>

               <div class="box" data-cell></div>
               <div class="box" data-cell></div>
               <div class="box" data-cell></div>
          </section>

          <div id="bottom">
          <!-- Button to reset game -->
          <h3 id="placeToPutWinningMessage"></h3>
          <button id="check" type="button" name="button">Start new Game</button>
          </div>
       
    </body>
</html>
